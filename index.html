<!DOCTYPE html>
<html lang="zh-Hans">

<head>

    <title>好看的轮播</title>
    <link rel="stylesheet" href="./index.css">

</head>

<body>

        <div class="window">

                <img src="./images/1.jpg" alt="图片" width="920" height="400">

    <div class="btn">

            </div>
            <div>
                <img src="./images/6.jpg" alt="图片" width="24" height="24">
            </div>
            <div>
                <img src="./images/7.jpg" alt="图片" width="24" height="24">
            </div>
            <div>
                <img src="./images/8.jpg" alt="图片" width="24" height="24">
            </div>

        </div>
    </div>
    <script src="./main.js"></script>

</html>
